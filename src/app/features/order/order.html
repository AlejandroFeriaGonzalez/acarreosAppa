<div class="min-h-screen bg-gradient-to-b from-sky-100 to-blue-50 py-12 px-4">
  <div class="container mx-auto max-w-2xl">
    <div class="mb-6">
      <a routerLink="/" class="inline-flex items-center text-blue-600 hover:text-blue-700 transition-colors">
        <lucide-angular [img]="ArrowLeft" class="h-4 w-4 mr-2"></lucide-angular>
        Back to Home
      </a>
    </div>

    <div class="shadow-lg rounded-lg bg-white">
      <div class="text-center p-6">
        <div class="flex justify-center mb-4">
          <lucide-angular [img]="Package" class="h-12 w-12 text-blue-600"></lucide-angular>
        </div>
        <h2 class="text-2xl font-semibold text-gray-800">Book Your Hauling Service</h2>
        <p class="text-gray-600">Let our flying bison transport your belongings across the nations</p>
      </div>
      <div class="p-6">
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Service Type -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Service Type</label>
            <select formControlName="serviceType"
              class="cursor-pointer flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
              <!-- <select formControlName="serviceType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm h-10"></select> -->
              <option value="" disabled selected>Select service type</option>
              <option value="residential">Residential Moving</option>
              <option value="commercial">Commercial Transport</option>
              <option value="express">Express Delivery</option>
              <option value="bulk">Bulk Cargo</option>
            </select>
          </div>

          <!-- From Location -->
          <div class="space-y-4">
            <div class="flex items-center space-x-2">
              <lucide-angular [img]="MapPin" class="h-5 w-5 text-green-600"></lucide-angular>
              <label class="block text-lg font-semibold text-gray-700">Pickup Location</label>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">From Nation</label>
                <select formControlName="fromNation"
                  class="cursor-pointer flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
                  <option value="" disabled selected>Select nation</option>
                  <option value="air">Air Nation</option>
                  <option value="water">Water Tribe</option>
                  <option value="fire">Fire Nation</option>
                  <option value="earth">Earth Kingdom</option>
                </select>
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" formControlName="fromCity" placeholder="e.g., Ba Sing Se"
                  class="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
              </div>
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Full Address</label>
              <input type="text" formControlName="fromAddress" placeholder="Street address, district, etc."
                class="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
            </div>
          </div>

          <!-- To Location -->
          <div class="space-y-4">
            <div class="flex items-center space-x-2">
              <lucide-angular [img]="MapPin" class="h-5 w-5 text-red-600"></lucide-angular>
              <label class="block text-lg font-semibold text-gray-700">Delivery Location</label>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">To Nation</label>
                <select formControlName="toNation"
                  class="cursor-pointer flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
                  <option value="" disabled selected>Select nation</option>
                  <option value="air">Air Nation</option>
                  <option value="water">Water Tribe</option>
                  <option value="fire">Fire Nation</option>
                  <option value="earth">Earth Kingdom</option>
                </select>
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" formControlName="toCity" placeholder="e.g., Republic City"
                  class="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
              </div>
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Full Address</label>
              <input type="text" formControlName="toAddress" placeholder="Street address, district, etc."
                class="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
            </div>
          </div>

          <!-- Move Details -->
          <div class="space-y-4">
            <div class="flex items-center space-x-2">
              <lucide-angular [img]="Calendar" class="h-5 w-5 text-blue-600"></lucide-angular>
              <label class="block text-lg font-semibold text-gray-700">Move Details</label>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Preferred Move Date</label>
                <input type="date" formControlName="moveDate"
                  class="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Package Size</label>
                <select formControlName="packageSize"
                  class="cursor-pointer flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
                  <option value="" disabled selected>Select size</option>
                  <option value="small">Small (1-2 rooms)</option>
                  <option value="medium">Medium (3-4 rooms)</option>
                  <option value="large">Large (5+ rooms)</option>
                  <option value="commercial">Commercial</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Special Items -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Special Items</label>
            <input type="text" formControlName="specialItems"
              placeholder="e.g., Fragile artifacts, Firebending scrolls, etc."
              class="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1">
          </div>

          <!-- Description -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Additional Details</label>
            <textarea formControlName="description" placeholder="Any special instructions or requirements..." rows="3"
              class="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&>span]:line-clamp-1"></textarea>
          </div>

          <!-- Options -->
          <div class="space-y-4">
            <div class="flex items-center space-x-2">
              <input type="checkbox" id="express" formControlName="expressDelivery"
                class="rounded text-blue-600 focus:ring-blue-500 h-4 w-4" />
              <label for="express" class="text-sm font-medium text-gray-700">Express Delivery (+50% fee)</label>
            </div>
            <div class="flex items-center space-x-2">
              <input type="checkbox" id="insurance" formControlName="insurance"
                class="rounded text-blue-600 focus:ring-blue-500 h-4 w-4" />
              <label for="insurance" class="text-sm font-medium text-gray-700">Full Coverage Insurance (+20%
                fee)</label>
            </div>
          </div>

          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer">
            Place Order
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
