<div class="min-h-screen bg-gray-50">
  <!-- sidebar -->
  <div class="lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
    <div class="flex flex-col flex-grow bg-white border-r border-gray-200">
      <div class="flex h-16 items-center px-6 border-b">
        <lucide-icon [img]="Wind" class="h-8 w-8 text-blue-600"></lucide-icon>
        <span class="ml-2 text-lg font-semibold">Acarreos Appa Admin</span>
      </div>
      <nav class="flex-1 space-y-1 px-3 py-4">
        @for (item of navigation; track item.name) {
        <a [routerLink]="item.href" routerLinkActive #rla="routerLinkActive" [routerLinkActiveOptions]="{ exact: true }"
          [class]="'flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors ' +
                      (rla.isActive
                        ? 'bg-blue-50 text-blue-600'
                        : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900')">
          <lucide-icon [img]="item.icon" class="mr-3 h-5 w-5" />
          {{ item.name }}
        </a>
        }
      </nav>
      <div class="border-t p-4">
        <button (click)="goToHome()"
          class="flex items-center w-full justify-start text-red-600 hover:text-red-700 hover:bg-red-50 px-3 py-2 text-sm font-medium rounded-md transition-colors">
          <lucide-icon [img]="LogOut" class="mr-3 h-5 w-5" />
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="lg:pl-64">
    <!-- Top Bar -->
    <div
      class="sticky top-0 z-40 flex h-16 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="relative flex flex-1 items-center">
          <lucide-icon [img]="Search" class="pointer-events-none absolute left-3 h-4 w-4 text-gray-400"></lucide-icon>
          <input placeholder="Buscar ordenes, bisones, cuidadores..."
            class="block w-full max-w-md rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" />
        </div>
        <div class="flex items-center gap-x-4 lg:gap-x-6">
          <button type="button" class="relative rounded-full p-1 text-gray-500 hover:text-gray-700">
            <lucide-icon [img]="Bell" class="h-5 w-5"></lucide-icon>
            <span
              class="absolute -top-1 -right-1 h-5 w-5 rounded-full bg-red-500 p-0 text-xs text-white flex items-center justify-center">3</span>
          </button>
          <div class="flex items-center space-x-2">
            <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center">
              <span class="text-white text-sm font-medium">A</span>
            </div>
            <span class="text-sm font-medium text-gray-900">Admin User</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <main class="py-8 px-4 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
