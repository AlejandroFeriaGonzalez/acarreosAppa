<div class="min-h-screen bg-gray-50">
  <!-- sidebar -->
  <div class="lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
    <div class="flex flex-col flex-grow bg-white border-r border-gray-200">
      <div class="flex h-16 items-center px-6 border-b">
        <lucide-icon [img]="Wind" class="h-8 w-8 text-blue-600"></lucide-icon>
        <span class="ml-2 text-lg font-semibold">Appa Admin</span>
      </div>
      <nav class="flex-1 space-y-1 px-3 py-4">
        @for (item of navigation; track item.name) {
        <a [routerLink]="item.href" routerLinkActive #rla="routerLinkActive" [routerLinkActiveOptions]="{ exact: true }"
          [class]="'flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors ' +
                      (rla.isActive
                        ? 'bg-blue-50 text-blue-600'
                        : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900')">
          <lucide-icon [img]="item.icon" class="mr-3 h-5 w-5" />
          {{ item.name }}
        </a>
        }
      </nav>
      <div class="border-t p-4">
        <button
          class="flex items-center w-full justify-start text-red-600 hover:text-red-700 hover:bg-red-50 px-3 py-2 text-sm font-medium rounded-md transition-colors">
          <lucide-icon [img]="LogOut" class="mr-3 h-5 w-5" />
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <main class="lg:pl-64">
    <router-outlet></router-outlet>
  </main>
</div>
